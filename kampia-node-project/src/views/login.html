<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/login.css">
  <title>Login</title>
</head>

<body>



  <div class="container">
    <div class="brand-logo">
    </div>
    <div class="brand-title">G-LOCK</div>
    <div class="inputs">
      <form class="login__form" action="/login" method="POST">
        <label>USER</label>
        <input class="login__input" type="text" name="user" placeholder="user">
        <label>PASSWORD</label>
        <input class="login__input" type="password" name="pass" placeholder="password">
        <button type="submit">LOGIN</button>
      </form>
    </div>
  </div>




  <script src="/js/login.js"></script>
</body>

</html>
